<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Profil mit YouTube Hintergrund</title>
<style>
  * {margin:0;padding:0;box-sizing:border-box;}
  body,html {
    width:100%;height:100%;overflow:hidden;
    font-family:Arial,sans-serif;
    display:flex;justify-content:center;align-items:center;color:white;
    background:rgba(0, 0, 0, 0);
  }
  #video-background {
    position:fixed;top:0;left:0;width:100vw;height:100vh;overflow:hidden;z-index:-1;
  }
  #video-background iframe {
    position:absolute;top:50%;left:50%;
    width:120vw;height:120vh;transform:translate(-50%,-50%);
    pointer-events:none;border:none;
  }
  .card {
    width:350px;padding:30px;border-radius:20px;
    background:rgba(255, 255, 255, 0.11); /* Standard Weiß */
    color:rgba(0, 0, 0, 0.089); /* Textfarbe auf Weiß */
    box-shadow:0 20px 40px rgba(255, 255, 255, 0.3);
    text-align:center;
    transform-style:preserve-3d;
    transition: transform 0.5s cubic-bezier(0.25,1.5,0.5,1), opacity 0.5s ease, background 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
    opacity: 1;
    transform: scale(0.9);
  }
  .card.active {
    background:rgba(0, 110, 255, 0.192);
    backdrop-filter:blur(15px);
    color:white;
    opacity: 1;
    transform: scale(1) rotateX(0deg) rotateY(0deg);
    box-shadow:0 30px 60px rgba(0, 0, 0, 0.5);
  }
  .avatar {
    width:120px;height:120px;border-radius:50%;margin-bottom:15px;border:3px solid rgba(255,255,255,0.5);
  }
  h2 {
    margin:10px 0 5px;
    font-size: 32px;
    font-weight: bold;
    background: radial-gradient(circle, #248aff, #ffffff, #003cff);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rotateGradient 5s linear infinite;
    text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.281);
  }
  @keyframes rotateGradient {
    0% { background-position: 0% 50%; }
    25% { background-position: 50% 50%; }
    50% { background-position: 100% 50%; }
    75% { background-position: 50% 50%; }
    100% { background-position: 0% 50%; }
  }
  p {margin:5px 0;font-size:14px;color:#ddd;}
  .spotify-link img, .youtube-link img {
    width:40px;height:40px;margin-top:10px;cursor:pointer;transition:transform .2s;
  }
  .spotify-link img:hover, .youtube-link img:hover {transform:scale(1.2);}
  .tags {
    display:flex;justify-content:center;gap:8px;margin:10px 0 15px;flex-wrap:wrap;
  }
  .tag {
    background:rgba(255,255,255,0.15);
    padding:5px 12px;border-radius:12px;font-size:13px;
    color:white;border:1px solid rgba(255,255,255,0.3);
    backdrop-filter:blur(6px);
  }
  .controls {margin-top:15px;}
  input[type="range"] {
    width:100%; margin-top:10px;
    -webkit-appearance: none; background: rgba(255,255,255,0.2); height:6px; border-radius:4px;
  }
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none; width:14px; height:14px; background:#0099ff; border-radius:50%; cursor:pointer;
  }
  
  /* ✅ Copyright Hinweis */
  .copyright {
    position:fixed;
    bottom:10px;
    width:100%;
    text-align:center;
    font-size:14px;
    color:rgba(255,255,255,0.5);
    font-weight:bold;
    z-index:9999;
    pointer-events:none;
  }
</style>
</head>
<body>
<div id="video-background">
  <iframe src="https://www.youtube.com/embed/ZgzXKLG34sQ?autoplay=1&mute=1&controls=0&loop=1&playlist=ZgzXKLG34sQ&modestbranding=1&showinfo=0"></iframe>
</div>

<div class="card" id="profileCard">
  <img src="https://cdn.discordapp.com/attachments/1356364737734119606/1411480432087793726/sung-jin-woo.gif?ex=68b4cf17&is=68b37d97&hm=2bd8cd16d7678c23be3b6b7354693803ab9a4da82cbaa84f6fa9c085882de558&" alt="Avatar" class="avatar">
  <h2>patrick101xd<img src="https://emojigraph.org/media/apple/flag-germany_1f1e9-1f1ea.png" alt="Deutschland" style="width:40px; height:40px; vertical-align:middle; margin-left:5px;"></h2> 
  <div class="tags">
    <span class="tag">Vfx Editor</span>
    <span class="tag">Anime Fan</span>
  </div>
  <a class="spotify-link" href="https://open.spotify.com/playlist/1vjwkr6RppLcVCRCMVTX80?si=ae2b703b64994e01" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify">
  </a>
  <a class="youtube-link" href="https://www.youtube.com/@FlashysStudios" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" 
         alt="YouTube">
  </a>
  <div class="controls">
    <label for="volume">Lautstärke: <span id="volumeValue">50%</span></label>
    <input type="range" id="volume" min="0" max="100" value="50" oninput="setVolume(this.value)">
  </div>
  <div class="progress-container">
    <div class="progress" id="progressBar"></div>
  </div>
</div>

<div id="yt-audio" style="display:none"></div>

<!-- ✅ Copyright Hinweis -->
<div class="copyright">@copyright by patrick101xd</div>

<script>
const card = document.getElementById("profileCard");

// Animation für Maus ein/aus
card.addEventListener("mouseenter", () => {
  card.classList.add("active");
});

card.addEventListener("mouseleave", () => {
  card.classList.remove("active");
});

// Mousemove für 3D Effekt
card.addEventListener("mousemove",(e)=>{
  const rect=card.getBoundingClientRect();
  const x=e.clientX-rect.left,y=e.clientY-rect.top;
  const centerX=rect.width/2,centerY=rect.height/2;
  const rotateX=((y-centerY)/centerY)*15;
  const rotateY=((x-centerX)/centerX)*-15;
  card.style.transform = `scale(1.07) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  card.style.boxShadow="0 30px 60px rgba(0,0,0,0.5)";
});

card.addEventListener("mouseleave",()=>{
  card.style.transform="scale(0.9)";
  card.style.boxShadow="0 20px 40px rgba(0,0,0,0.3)";
});

// YouTube Player
let audioPlayer, progressBar;
function onYouTubeIframeAPIReady(){
  audioPlayer=new YT.Player('yt-audio',{
    height:'0', width:'0', videoId:'ZgzXKLG34sQ',
    playerVars:{autoplay:1, controls:0, loop:1, playlist:'ZgzXKLG34sQ'},
    events:{onReady:onPlayerReady, onStateChange:onPlayerStateChange}
  });
}

function onPlayerReady(event){
  progressBar=document.getElementById("progressBar");
  audioPlayer.mute();
  audioPlayer.playVideo();
  setTimeout(()=>audioPlayer.unMute(),500);
  setInterval(updateProgress,500);
  setInterval(setMaxQuality,2000);
  audioPlayer.setVolume(50);
  document.getElementById("volumeValue").textContent = "50%";
}

function onPlayerStateChange(event){
  if(event.data === YT.PlayerState.ENDED){
    audioPlayer.seekTo(0);
    audioPlayer.playVideo();
  }
  if(event.data === YT.PlayerState.PLAYING){
    setMaxQuality();
  }
}

function setMaxQuality(){
  if(audioPlayer && audioPlayer.setPlaybackQuality){
    audioPlayer.setPlaybackQuality('highres');
  }
}

function updateProgress(){
  if(audioPlayer && audioPlayer.getDuration){
    const dur=audioPlayer.getDuration(),cur=audioPlayer.getCurrentTime();
    if(dur>0){progressBar.style.width=((cur/dur)*100)+"%";}
  }
}

function setVolume(value){
  if(audioPlayer) audioPlayer.setVolume(value);
  document.getElementById("volumeValue").textContent = value + "%";
}

// Pause/Play beim Tab-Wechsel
document.addEventListener("visibilitychange", function() {
  if(!audioPlayer) return;
  if(document.hidden){
    audioPlayer.pauseVideo();
  } else {
    audioPlayer.playVideo();
  }
});

const tag=document.createElement("script");
tag.src="https://www.youtube.com/iframe_api";
document.body.appendChild(tag);
</script>
</body>
</html>
